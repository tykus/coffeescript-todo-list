<!DOCTYPE html>
<html lang="en">
<head>
  <title>CoffeeScript and jQuery Todo Application</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <section id="todoapp">
    <header id="header">
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="Something to do?" autofocus>
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>    
    <footer id="footer">
      <button id="clear-completed">Clear Completed</button>
    </footer>
  </section>
  <script src="js/app.js"></script>
</body>
</html>
