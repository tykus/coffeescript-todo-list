<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
  <title>CoffeeScript &amp; jQuery Todo Application</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <section id="todo-app">
    <header id="header">
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="Something to do?" autofocus>
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>    
    <footer id="footer">
      <button id="clear-completed">Clear Completed</button>
    </footer>
  </section>
  <script src="js/jquery-1.10.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
